[command-help]
  sp-update=- Manually updates all entities on all surfaces to the latest solar productivity researched
  sp-transition=- Removes all solar productivity upgrades from all surfaces, useful before removing Solar Productivity mod from the savefile.

[entity-name]
  accumulator=Accumulator
  solar-panel=Solar panel

[technology-name]
  solar-productivity=Solar productivity

[mod-name]
  solar-productivity=Solar Productivity

[mod-description]
  solar-productivity=Increase the efficiency of Solar panels and Accumulators by progressing through technology!

[technology-description]
  solar-productivity=Increase efficiency of Solar panels and Accumulators by [font=default-semibold][color=green]__1__%[/color][/font].

[effect-description]
  solar-productivity=Efficiency of Solar panels and Accumulators: [font=default-semibold][color=green]__1__%[/color][/font].

[mod-setting-name]
  sp-interval=[font=default-semibold][color=blue]Update interval[/color][/font] (s)
  sp-multiplier=[font=default-semibold][color=blue]Bonus multiplier[/color][/font] (s)

[mod-setting-description]
  sp-interval=Equally distribute the tasks of updating all Solar Panels and Accumulators across ALL surfaces onto the [color=blue]Update interval[/color] [min 1 (1s), max 3600 (1h)]
  sp-multiplier=Magnitude of bonuses applied to accumulators and solar panels.\n[font=var]Default: [/font]3\n[font=var]Minimum: [/font]1\n[font=var]Maximum: [/font]10